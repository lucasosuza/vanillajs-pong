<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=600, initial-scale=1.0" />
  <title>Vanilla js pong</title>

  <style>
    * {
      padding: 0;
      margin: 0;
    }

    canvas {
      background: #eeeeee;
      display: block;
      margin: 0 auto;

    }

    header {
      padding: 10px;
      margin: 2em auto;
    }

    h1 {
      font-size: 4em;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      text-align: center;
      color: cornflowerblue;
    }
  </style>
</head>

<body>

  <header>
    <h1>Dirt and simple pong</h1>
  </header>

  <canvas id="mainCanvas" width="880" height="620"></canvas>

</body>

<script>
  const canvas = document.getElementById("mainCanvas")
  const ctx = canvas.getContext("2d")

  const ballRadius = 10

  let dx = 2
  let dy = -2

  let x = canvas.width / 2
  let y = canvas.height - 30

  const drawBall = () => {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  const paddleHeight = 10
  const paddleWidth = 75
  let paddleX = (canvas.width - paddleWidth) / 2

  let rightPressed = false
  let leftPressed = false

  const keyDownHandler = (e) => {
    if (e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = true
    }

    if (e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = true
    }
  }

  const keyUpHandler = (e) => {
    if (e.key == "Right" || e.key == "ArrowRight") {
      rightPressed = false
    }

    if (e.key == "Left" || e.key == "ArrowLeft") {
      leftPressed = false
    }
  }

  document.addEventListener("keydown", keyDownHandler, false)
  document.addEventListener("keyup", keyUpHandler, false)

  const drawPaddle = () => {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  const brickRowCount = 3;
  const brickColumnCount = 10;
  const brickWidth = 72;
  const brickHeight = 20;
  const brickPadding = 10;
  const brickOffsetTop = 30;
  const brickOffsetLeft = 30;

  let bricks = []
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0 };
    }
  }

  console.log(bricks)


  const drawBrick = (targetX, targetY) => {
    ctx.beginPath();
    ctx.rect(targetX, targetY, brickWidth, brickHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
  }

  const drawBricks = () => {
    for (let c = 0; c < brickColumnCount; c++) {
      for (let r = 0; r < brickRowCount; r++) {
        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft
        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop

        bricks[c][r].x = brickX
        bricks[c][r].y = brickY

        drawBrick(brickX, brickY)
      }
    }
  }

  

  const draw = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height)

    drawBricks()

    drawBall()

    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
      dx = -dx;
    }

    if (y + dy < ballRadius) {
      dy = -dy;
    } else if (y + dy > canvas.height - ballRadius) {
      if (x > paddleX && x < paddleX + paddleWidth) {
        dy = -dy;
      }
      else {
        alert("GAME OVER");
        document.location.reload();
        clearInterval(interval); // Needed for Chrome to end game
      }
    }

    // Paddle moviment

    drawPaddle()

    if (rightPressed) {
      paddleX += 7
      if (paddleX + paddleWidth > canvas.width) {
        paddleX = canvas.width - paddleWidth
      }
    }

    if (leftPressed) {
      paddleX -= 7
      if (paddleX < 0) {
        paddleX = 0
      }
    }

    x += dx
    y += dy

  }


  let interval = setInterval(draw, 10);

</script>

</html>
